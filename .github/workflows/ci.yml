name: CI

on:
  push:
    branches: [dev, main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
  pull_request:
    branches: [dev, main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: stable
      - uses: actions/setup-node@v6
        with:
          node-version: '24'
      - name: Build frontend assets
        run: make build-frontend
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.4

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: stable
      - name: Install WebKitGTK 6.0 dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkitgtk-6.0-dev libgtk-4-dev
      - name: Run tests
        run: make test

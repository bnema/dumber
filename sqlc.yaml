version: "2"
sql:
  - engine: "sqlite"
    queries: "./internal/infrastructure/persistence/sqlite/queries/"
    schema: "./internal/infrastructure/persistence/sqlite/migrations/"
    gen:
      go:
        package: "sqlc"
        out: "./internal/infrastructure/persistence/sqlite/sqlc"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_empty_slices: true
        emit_exported_queries: true
        emit_interface: true

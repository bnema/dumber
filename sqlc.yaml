version: "2"
sql:
  - engine: "sqlite"
    queries: "./internal/db/queries/"
    schema: "./internal/migrations/"
    gen:
      go:
        package: "db"
        out: "./internal/db"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_empty_slices: true
        emit_exported_queries: true
        emit_interface: true
        query_parameter_limit: 5